<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Simulator</title>

    <!-- Bootstrap for responsive styling -->
     
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <div class="card mt-5 p-4 shadow-lg">
            <h2 class="text-center text-primary">Page Replacement Algorithm Simulator</h2>

            <div class="mb-3">
                <label class="form-label">Enter Pages (comma-separated):</label>
                <input type="text" id="pages" class="form-control" placeholder="e.g., 1,2,3,4,2,1,5">
            </div>

            <div class="mb-3">
                <label class="form-label">Enter Number of Frames:</label>
                <input type="number" id="frames" class="form-control" min="1" value="3">
            </div>

            <button class="btn btn-primary w-100" onclick="simulate()">Simulate</button>

            <div class="result-box mt-4 p-3">
                <h4 class="text-center text-success">Results:</h4>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
